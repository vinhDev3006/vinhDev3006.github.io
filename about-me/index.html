<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinh Nguyen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #1a1a1a;
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .nav-dot.active {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }

        .nav-dot:hover {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .nav-dots {
                right: 1rem;
            }

            .nav-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Slide 1 -->
    <section class="slide" id="slide-1">
        <img src="slides/1.png" alt="Vinh Nguyen - Project Manager at Enable Startup">
    </section>

    <!-- Slide 2 -->
    <section class="slide" id="slide-2">
        <img src="slides/2.png" alt="Education and Experiences">
    </section>

    <!-- Navigation Dots -->
    <div class="nav-dots">
        <div class="nav-dot active" onclick="scrollToSlide(0)"></div>
        <div class="nav-dot" onclick="scrollToSlide(1)"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.nav-dot');
        let currentSlide = 0;
        let isScrolling = false;

        function updateActiveDot() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function scrollToSlide(index) {
            if (index >= 0 && index < slides.length && !isScrolling) {
                isScrolling = true;
                currentSlide = index;
                slides[index].scrollIntoView({ behavior: 'smooth' });
                updateActiveDot();

                setTimeout(() => {
                    isScrolling = false;
                }, 800);
            }
        }

        // Mouse wheel navigation
        let wheelTimeout;
        window.addEventListener('wheel', (e) => {
            e.preventDefault();

            if (!isScrolling) {
                clearTimeout(wheelTimeout);
                wheelTimeout = setTimeout(() => {
                    if (e.deltaY > 0) {
                        // Scrolling down
                        scrollToSlide(currentSlide + 1);
                    } else {
                        // Scrolling up
                        scrollToSlide(currentSlide - 1);
                    }
                }, 50);
            }
        }, { passive: false });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
                e.preventDefault();
                scrollToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                scrollToSlide(currentSlide - 1);
            } else if (e.key === 'Home') {
                e.preventDefault();
                scrollToSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                scrollToSlide(slides.length - 1);
            }
        });

        // Click navigation - click on right side to go next, left side to go previous
        document.addEventListener('click', (e) => {
            if (e.target.closest('.nav-dots')) return; // Ignore clicks on navigation dots

            const clickX = e.clientX;
            const screenWidth = window.innerWidth;

            if (clickX > screenWidth / 2) {
                // Right side click - next slide
                scrollToSlide(currentSlide + 1);
            } else {
                // Left side click - previous slide
                scrollToSlide(currentSlide - 1);
            }
        });

        // Touch support for mobile
        let touchStartY = 0;
        let touchStartX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            if (!isScrolling) {
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndX = e.changedTouches[0].clientX;
                const diffY = touchStartY - touchEndY;
                const diffX = touchStartX - touchEndX;

                if (Math.abs(diffY) > Math.abs(diffX)) {
                    // Vertical swipe
                    if (diffY > 50) {
                        scrollToSlide(currentSlide + 1);
                    } else if (diffY < -50) {
                        scrollToSlide(currentSlide - 1);
                    }
                }
            }
        });
    </script>
</body>
</html>
