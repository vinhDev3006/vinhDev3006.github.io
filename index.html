<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinh Nguyen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #1a1a1a;
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .nav-dot.active {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }

        .nav-dot:hover {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .nav-dots {
                right: 1rem;
            }

            .nav-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Slide 1 -->
    <section class="slide" id="slide-1">
        <img src="slides/1.png" alt="Vinh Nguyen - Project Manager at Enable Startup">
    </section>

    <!-- Slide 2 -->
    <section class="slide" id="slide-2">
        <img src="slides/2.png" alt="Education and Experiences">
    </section>

    <!-- Navigation Dots -->
    <div class="nav-dots">
        <div class="nav-dot active" onclick="scrollToSlide(0)"></div>
        <div class="nav-dot" onclick="scrollToSlide(1)"></div>
    </div>

    <script>
        // Update active dot on scroll
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.nav-dot');

        function updateActiveDot() {
            const scrollPosition = window.scrollY + window.innerHeight / 2;

            slides.forEach((slide, index) => {
                const slideTop = slide.offsetTop;
                const slideBottom = slideTop + slide.offsetHeight;

                if (scrollPosition >= slideTop && scrollPosition < slideBottom) {
                    dots.forEach(dot => dot.classList.remove('active'));
                    dots[index].classList.add('active');
                }
            });
        }

        function scrollToSlide(index) {
            slides[index].scrollIntoView({ behavior: 'smooth' });
        }

        // Throttle scroll event for performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                window.cancelAnimationFrame(scrollTimeout);
            }
            scrollTimeout = window.requestAnimationFrame(updateActiveDot);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentIndex = Array.from(dots).findIndex(dot => dot.classList.contains('active'));

            if (e.key === 'ArrowDown' && currentIndex < slides.length - 1) {
                scrollToSlide(currentIndex + 1);
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                scrollToSlide(currentIndex - 1);
            }
        });
    </script>
</body>
</html>
